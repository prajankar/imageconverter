    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --accent: #8b5cf6;
            --background: #f8fafc;
            --text: #1e293b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .file-input {
            position: relative;
            border: 2px dashed var(--primary);
            border-radius: 1rem;
            padding: 3rem 2rem;
            text-align: center;
            margin: 2rem 0;
            transition: all 0.3s;
        }

        .file-input:hover {
            border-color: var(--secondary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-input input {
            opacity: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .compression-controls {
            margin: 2rem 0;
        }

        .quality-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            outline: none;
        }

        .quality-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .quality-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: var(--secondary);
        }

        button {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-size: 1.1rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(99, 102, 241, 0.3);
        }

        .preview-container {
            margin: 2rem 0;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .preview-card {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .preview-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-radius: 0.5rem;
        }

        .ad-container {
            background: white;
            border-radius: 1rem;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e2e8f0;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading"><div class="spinner"></div></div>

    <div class="ad-container">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-PUBLISHER_ID" data-ad-slot="AD_UNIT_ID_1" data-ad-format="auto"></ins>
    </div>

    <div class="container">
        <main class="main-content">
            <div class="card">
                <h1>ðŸ“· Image Compressor Pro</h1>
                
                <div class="file-input">
                    <input type="file" id="imageInput" accept="image/*">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-upload"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <p style="margin-top: 1rem; font-weight: 500;">Drag & drop or click to upload</p>
                    <p style="color: #64748b; font-size: 0.9rem;">Supports JPG, PNG, WEBP</p>
                </div>

                <div class="compression-controls">
                    <label style="display: block; margin-bottom: 1rem; font-weight: 500;">Compression Level: <span id="qualityValue">80</span>%</label>
                    <input type="range" id="quality" class="quality-slider" min="0" max="100" value="80">
                </div>

                <button onclick="compressImage()">âœ¨ Compress Now</button>

                <div class="preview-container" id="preview"></div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="ad-container">
                <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-PUBLISHER_ID" data-ad-slot="AD_UNIT_ID_2"></ins>
            </div>
            
            <div class="card">
                <h2 style="font-size: 1.25rem; margin-bottom: 1rem;">ðŸš€ Why Choose Us?</h2>
                <div style="display: grid; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="background: rgba(99, 102, 241, 0.1); padding: 0.5rem; border-radius: 0.5rem;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2"><path d="M20 6L9 17l-5-5"/></svg>
                        </div>
                        <p style="font-size: 0.9rem;">Instant compression with no quality loss</p>
                    </div>
                    <div style="display: flex; align-items: center; gap: 1rem;">
                        <div style="background: rgba(99, 102, 241, 0.1); padding: 0.5rem; border-radius: 0.5rem;">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M16 8l-8 8M8 8l8 8"/></svg>
                        </div>
                        <p style="font-size: 0.9rem;">No file size limits</p>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const previewContainer = document.getElementById('preview');
        const loading = document.querySelector('.loading');
        let originalFile = null;

        // Update quality display
        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        // File input handling
        document.getElementById('imageInput').addEventListener('change', function(e) {
            originalFile = e.target.files[0];
            showPreview(originalFile);
        });

        // Drag and drop handling
        const dropZone = document.querySelector('.file-input');
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.background = 'rgba(99, 102, 241, 0.1)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.background = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            originalFile = e.dataTransfer.files[0];
            showPreview(originalFile);
            dropZone.style.background = '';
        });

        function showPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewContainer.innerHTML = `
                    <div class="preview-card">
                        <h3>Original Image</h3>
                        <img src="${e.target.result}" class="preview-image">
                        <p style="margin-top: 1rem; color: #64748b;">Size: ${(file.size/1024).toFixed(2)}KB</p>
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }

        async function compressImage() {
            if (!originalFile) {
                alert('Please select an image first!');
                return;
            }

            loading.style.display = 'flex';
            
            const quality = qualitySlider.value / 100;
            const reader = new FileReader();

            reader.onload = async (e) => {
                const img = new Image();
                img.src = e.target.result;

                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Maintain aspect ratio
                    const MAX_SIZE = 2000;
                    let width = img.width;
                    let height = img.height;

                    if (width > height && width > MAX_SIZE) {
                        height *= MAX_SIZE / width;
                        width = MAX_SIZE;
                    } else if (height > MAX_SIZE) {
                        width *= MAX_SIZE / height;
                        height = MAX_SIZE;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    canvas.toBlob((blob) => {
                        const compressedFile = new File([blob], `compressed_${originalFile.name}`, {
                            type: 'image/jpeg',
                            lastModified: Date.now()
                        });

                        const url = URL.createObjectURL(compressedFile);
                        previewContainer.innerHTML += `
                            <div class="preview-card">
                                <h3>Compressed Image</h3>
                                <img src="${url}" class="preview-image">
                                <div style="margin-top: 1rem; display: flex; justify-content: space-between; align-items: center;">
                                    <span style="color: #64748b;">Size: ${(compressedFile.size/1024).toFixed(2)}KB</span>
                                    <a href="${url}" download="${compressedFile.name}" class="download-btn" style="background: var(--primary); color: white; padding: 0.5rem 1rem; border-radius: 0.5rem; text-decoration: none;">Download</a>
                                </div>
                            </div>
                        `;
                        loading.style.display = 'none';
                    }, 'image/jpeg', quality);
                };
            };
            reader.readAsDataURL(originalFile);
        }

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
